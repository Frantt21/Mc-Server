# Configuration of forms for Bedrock Edition

enable: true

global-permission-defaults:
  # Permission to use the form
  USE: TRUE
  # Permission to open the form through commands. USE is required for this to actually work.
  COMMAND: TRUE

forms:
  servers:
    type: simple_form
    title: "Warps"
    content: "Haz clic para ir a un lugar!"
    buttons:
      - text: "Survival"
        image: "https://uk.minecraft.wiki/w/%D0%97%D0%B0%D0%BA%D0%BE%D0%BF%D0%B0%D0%BD%D0%B8%D0%B9_%D1%81%D0%BA%D0%B0%D1%80%D0%B1#/media/%D0%A4%D0%B0%D0%B9%D0%BB:Chest_(S)_JE2.png"
        actions:
          - message: Viajando...
          - commands:
              - "player; warp survival"

      - text: "Survival: %bungee_survival% players"
        image: "https://www.digminecraft.com/block_recipes/images/blue_concrete.png"
        actions:
          - server: "survival"

      - text: "Minigames"
        image: "https://www.digminecraft.com/weapon_recipes/images/diamond_sword.png"
        actions:
          - form: minigames

      - text: "Spawn"
        actions:
          - commands:
              - "player; spawn"

  minigames:
    type: simple_form
    title: "Minigames"
    content: "Click on a minigame of choice."
    buttons:
      - text: "Spleef"
        image: "https://www.digminecraft.com/materials/images/snowball.png"
        actions:
          - server: "spleef"

      - text: "Hide & Seek"
        actions:
          - server: "hideseek"

  leave:
    type: modal_form
    title: "Do you want to leave the server?"
    content: "This will result in you leaving the server. Are you sure?"
    button1:
      text: "Yes"
      actions:
        - commands:
            - "console; kick %player_name%"
    button2:
      text: "No"

  broadcast:
    type: custom_form
    permission-defaults:
      USE: FALSE
      COMMAND: FALSE
    title: "Choose something to broadcast"
    components:
      - type: input
        text: "Enter a broadcast"
        parsers:
          - type: block-placeholders

    actions:
      - commands:
          - "say %result_0%"

  switch:
    type: custom_form
    title: Server Switcher
    components:
      - type: label
        text: "            Enter server details"

      - type: input
        text: Address
        placeholder: address
        parsers:
          - type: block-placeholders

      - type: input
        text: Port
        placeholder: port
        default-text: 19132
        parsers:
          - type: block-placeholders
    actions:
      - message: "Sending you to %result_1%:%result_2%"
      - type: transfer_packet
        address: "%result_1%"
        port: "%result_2%"

  example:
    type: custom_form
    title: "This is the form's title"
    components:
      - type: label
        text: "This is a label"

      - type: dropdown
        text: "This is a dropdown"
        default-option: 0
        options:
          - "option 0"
          - "option 1"
          - "option 2"

      - type: input
        text: "This is an input"
        placeholder: ""
        default-text: ""
        parsers:
          - type: block-placeholders

      - type: slider
        text: "This is a slider"
        min: 0
        max: 10
        step: 1
        default-value: 0

      - type: step_slider
        text: "This is a step slider"
        default-step: 0
        steps:
          - "step 0"
          - "step 1"
          - "step 2"

      - type: toggle
        default-value: true

    actions:
      - message: "You entered: '%result_0%' '%result_1%' '%result_2%' '%result_3%' '%result_4%' '%result_5%'"

  players:
    type: simple_form
    title: Players
    fillers:
      - type: player
        format:
          actions:
            - commands: "You selected %raw_text%"

# Don't touch this
config-version: 5
