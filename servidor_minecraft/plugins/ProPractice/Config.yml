Enderpearl-Cooldown: 5
Freeze-Player-Before-Match-Starts: true
Use-Arena-Choose: false

#Unranked wins before you can play ranked
Ranked-Requirements: 10

#From the lowest point of the arena.
Maximum-Build-Limit: 20

#This feature lets you save stats in MySQL for other plugins or other programs to gather the information. Stats will be saved in FlatFile & MySQL.
MySQL:
  Use: false
  Host: localhost
  Port: 3306
  Database: ProPractice
  Table: ProPracticeData
  User: root
  Password: password
  
Bungee-Mode:
    Send-To-Hub-Instead-Of-Kick: true
    Hub-Servers:
    - Hub1
    - Hub2
  
#Permission for VIP limit: Practice.Party.VIPLimit
#Permission for staff limit: Practice.Party.StaffLimit
Party:
    Default-Limit: 8
    VIP-Limit: 12
    Staff-Limit: 24
   
#These commands are blocked in-game!   
Blocked-Commands:
    - tpa
    - spawn
    - warp
    - kill
    - sucide
    - tpahere

